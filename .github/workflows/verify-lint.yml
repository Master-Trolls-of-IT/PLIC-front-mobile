name: Verify Linter

on:
  pull_request:
    branches:
      - "main"
      
jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
        
      - name: Install Node modules
        run: yarn install
        
      - name: Linting
        run: yarn lint
