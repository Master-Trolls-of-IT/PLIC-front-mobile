name: Run Tests

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
      
jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
        
      - name: Install Node modules
        run: yarn install
        
      - name: Testing
        run: yarn test
